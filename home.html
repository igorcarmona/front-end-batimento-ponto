<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Sistema de Registro de Ponto</title>

<body>
    <header>
        <h1>Sistema de Ponto Digital</h1>

    <div class="janela">
        <div class="relogio"></div>

        <div class="novo-registro-container">

        </div>

        <div class="tabela-container">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="logout-container">
            <button type="button" class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="home-script.js"></script>
</body>
</html>
