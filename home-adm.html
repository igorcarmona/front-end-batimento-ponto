<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Administrador</title>
    <link rel="stylesheet" href="home-adm.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Página do Administrador</h1>
    </header>

    <div class="camada"></div>

    <div class="janela">
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" required>
            
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" minlength="11" required placeholder="Apenas números">
            
                <label for="cargo">Cargo</label>
                <select id="cargo" name="cargo" required>
                    <option value="funcionario">Funcionário</option>
                    <option value="adm">Administrador</option>
                </select>
            
                <label for="senha">Criar Senha</label>
                <input type="password" id="senha" name="senha" required minlength="6" placeholder="Mínimo 6 caracteres">
            
                <button type="submit">Cadastrar</button>
            </form>            
            
            <div class="logout-container">
                <button type="button" class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    
        <div class="tabela-container">
            <div class="pesquisa-container">
                <input type="text" id="pesquisa" class="campo-pesquisa" placeholder="Digite aqui a matrícula do colaborador" required>                         
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Entrada</th>
                        <th>Saída</th>
                        <th>Horas Trabalhadas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaResultados">
                </tbody>
            </table> 
            <div id="popupEditar" class="popup">
                <div class="popup-content">
                    <h3>Editar Ponto</h3>
                    <form id="editarForm">
                        <label for="editarEntrada">Entrada:</label>
                        <input type="datetime-local" id="editarEntrada" name="entrada" required>
                
                        <label for="editarSaida">Saída:</label>
                        <input type="datetime-local" id="editarSaida" name="saida" required>
                
                        <button type="submit">Salvar</button>
                        <button type="button" onclick="fecharPopup()">Cancelar</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="home-adm-script.js"></script>
</body>
</html>
